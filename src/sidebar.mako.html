<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Simsapa</title>

  % if render_purpose == "addon":
  <base target="_top">
  <style>
    <<../dist-firefox/sidebar.css>>
  </style>
  % endif

  % if render_purpose == "firefox":
  <link rel="stylesheet" href="sidebar.css">
  % endif

</head>

<body>
<div id="main-wrap" class="page">

<div class="row header">
</div>

<div class="row content sidebar" id="simsapa-sidebar">
  <div class="controls-container">
    <div class="tabs">
      <div class="tab" id="suttas-tab">Suttas</div>
      <div class="tab selected" id="dictionary-tab">Dictionary</div>
    </div>

    <div id="suttas-controls" class="controls hide">
      <div class="block form-group">
        <input id="suttas-query-text" class="input" type="search" placeholder="Sutta query" style="width: 100%;" dir="ltr" spellcheck=false autocorrect="off" autocomplete="off" autocapitalize="off" maxlength="2048">
      </div>

      <div class="block" id="suttas-extras">
          <button
            id="suttas-lang-include"
            class="flex-item active"
            title="+ means 'must include', - means 'must exclude'"
          >+</button>

          <select class="flex-item" name="suttas-lang">
            <option value="Language">Language</option>
            <option value="en">en</option>
            <option value="pli">pli</option>
          </select>
      </div>
    </div>

    <div id="dict-controls" class="controls">
      <div class="block form-group">
        <input id="dict-query-text" class="input" type="search" placeholder="Dictionary query" style="width: 100%;" dir="ltr" spellcheck=false autocorrect="off" autocomplete="off" autocapitalize="off" maxlength="2048">
      </div>

      <div class="block" id="dict-extras">
          <button
            id="dict-lang-include"
            class="flex-item active"
            title="+ means 'must include', - means 'must exclude'"
          >+</button>

          <select class="flex-item" name="dict-lang">
            <option value="Language">Language</option>
            <option value="en">en</option>
            <option value="ru">ru</option>
          </select>

          <button
            id="dict-dict-include"
            class="flex-item active"
            title="+ means 'must include', - means 'must exclude'"
          >+</button>

          <select class="flex-item" name="dict-dict">
            <option value="Dictionaries">Dictionaries</option>
            <option value="cpd">cpd</option>
            <option value="dpd">dpd</option>
            <option value="dppn">dppn</option>
            <option value="mw">mw</option>
            <option value="ncped">ncped</option>
            <option value="nyanat">nyanat</option>
            <option value="pts">pts</option>
            <option value="sbs-ru">sbs-ru</option>
            <option value="whitney">whitney</option>
            <option value="wn">wn</option>
          </select>
      </div>

      <div class="block" id="button-bar">

        <button
          id="copy-uid"
          title="Copy UID"
          class="ssp-button ssp-icon-button"
        >
          <svg class="ssp-icon-button__icon"><use xlink:href="#icon-hash-bold"></use></svg>
        </button>

        <button
          id="copy-word"
          title="Copy word"
          class="ssp-button ssp-icon-button"
        >
          <svg class="ssp-icon-button__icon"><use xlink:href="#icon-letter-w"></use></svg>
        </button>

        <button
          id="copy-meaning"
          title="Copy meaning"
          class="ssp-button ssp-icon-button"
        >
            <svg class="ssp-icon-button__icon"><use xlink:href="#icon-letter-m"></use></svg>
        </button>

        <button
          id="copy-gloss"
          title="Copy gloss line as table row"
          class="ssp-button ssp-icon-button"
        >
          <svg class="ssp-icon-button__icon"><use xlink:href="#icon-table"></use></svg>
        </button>

        <!-- <button id="settings-btn" class="ssp-button ssp-icon-button" type="button" title="Show settings">
             <svg class="ssp-icon-button__icon"><use xlink:href="#icon-gear-solid"></use></svg>
             </button> -->
      </div>

      <!-- <div class="block hide" id="settings-wrap">
           <label for="gloss-keys-csv"><b>Gloss keys csv list</b></label>
           <input
           class="input"
           type="text"
           name="gloss_keys_csv"
           id="gloss-keys-csv"
           style="width: 100%;"
           value="id, pali_1, pos, grammar, meaning_1, construction"
           >
           </div> -->
    </div>

    <div class="messages">
      <div class="block" id="transient-messages"></div>
    </div>
  </div>

  <div class="block results-wrap hide" id="sutta-results-wrap">
    <div class="block" id="sutta-count"></div>
    <div class="block" id="sutta-results"></div>
  </div>

  <div class="block results-wrap" id="dict-results-wrap">
    <div class="block" id="dict-count"></div>
    <div class="block hide" id="dict-deconstructor-wrap">
      <p class="label"><b>Deconstructor Results:</b></p>
      <div class="block" id="dict-deconstructor"></div>
    </div>
    <div class="block" id="dict-results"></div>
  </div>
</div>

<div class="row footer">
</div>

</div>

<div id="server-offline" class="page hide">
  <div class="row header"></div>
  <div class="row content">
    <p style="font-size: 1.5em;">
      <svg class="icon"><use xlink:href="#icon-triangle-exclamation-solid"></use></svg>
    </p>
    <p>
      The Simsapa app is not running.
    </p>
  </div>
  <div class="row footer"></div>
</div>

<%include file="icons.html" />

% if render_purpose == "addon":
<script>
<<../dist-firefox/sidebar.js>>
</script>
% endif

% if render_purpose == "firefox":
<script src="sidebar.js"></script>
% endif

</body>
</html>
