<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Simsapa</title>

  % if render_purpose == "addon":
  <base target="_top">
  <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
  <style>
    <<../dist-firefox/sidebar.css>>
  </style>
  % endif

  % if render_purpose == "firefox":
  <link rel="stylesheet" href="sidebar.css">
  % endif

</head>

<body>
<div class="sidebar">
  <div class="controls">
    <div class="block form-group">
      <label for="query-text"><b>Query</b></label>
      <input type="text" name="query_text" id="query-text" style="width: 100%;">
    </div>

    <div class="block form-group">
      <label><b>Copy to clipboard:</b></label>
    </div>
    <div class="block" id="button-bar">
      <button id="copy-dpd-id" title="Copy DPD ID" style="min-width: 2em;">ID</button>
      <button id="copy-meaning" title="Copy meaning">Meaning</button>
      <button id="copy-gloss" title="Copy gloss line as table row">Gloss Line</button>
      <button
        id="gloss-keys-btn"
        title="Show gloss keys"
        style="min-width: 29px; height: 29px; line-height: 29px; font-size: 15px; padding: 0 7px;"
      >
        <svg class="icon"><use xlink:href="#icon-key-solid"></use></svg>
      </button>
    </div>

    <div class="block hide" id="gloss-keys-wrap">
      <label for="gloss-keys-csv"><b>Gloss keys csv list</b></label>
      <input
        type="text"
        name="gloss_keys_csv"
        id="gloss-keys-csv"
        style="width: 100%;"
        value="id, , pos, grammar, meaning_1, construction"
      >
    </div>
  </div>

  <div class="messages">
    <div class="block" id="success-msg"></div>
    <div class="block" id="error-msg"></div>
    <div class="block" id="search-count"></div>
  </div>

  <div class="block" id="search-results"></div>
</div>

<svg style="display:none;">
    <symbol id="icon-key-solid" viewBox="0 0 512 512">
      <path d="M336 352c97.2 0 176-78.8 176-176S433.2 0 336 0S160 78.8 160 176c0 18.7 2.9 36.8 8.3 53.7L7 391c-4.5 4.5-7 10.6-7 17v80c0 13.3 10.7 24 24 24h80c13.3 0 24-10.7 24-24V448h40c13.3 0 24-10.7 24-24V384h40c6.4 0 12.5-2.5 17-7l33.3-33.3c16.9 5.4 35 8.3 53.7 8.3zM376 96a40 40 0 1 1 0 80 40 40 0 1 1 0-80z"/>
    </symbol>
</svg>
<svg style="display:none;">
    <symbol id="icon-square-up-right-solid" viewBox="0 0 512 512">
        <path d="M384 32c35.3 0 64 28.7 64 64V416c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V96C0 60.7 28.7 32 64 32H384zM160 160c-6.5 0-12.3 3.9-14.8 9.9s-1.1 12.9 3.5 17.4l40 40-71 71C114 302 112 306.9 112 312s2 10 5.7 13.7l36.7 36.7c3.6 3.6 8.5 5.7 13.7 5.7s10-2 13.7-5.7l71-71 40 40c4.6 4.6 11.5 5.9 17.4 3.5s9.9-8.3 9.9-14.8V176c0-8.8-7.2-16-16-16H160z"/>
    </symbol>
</svg>
<svg style="display:none;">
    <symbol id="icon-copy-solid" viewBox="0 0 512 512">
        <path d="M224 0c-35.3 0-64 28.7-64 64V288c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V64c0-35.3-28.7-64-64-64H224zM64 160c-35.3 0-64 28.7-64 64V448c0 35.3 28.7 64 64 64H288c35.3 0 64-28.7 64-64V384H288v64H64V224h64V160H64z"/>
    </symbol>
</svg>

% if render_purpose == "addon":
<script>
<<../dist-firefox/sidebar.js>>
</script>
% endif

% if render_purpose == "firefox":
<script src="sidebar.js"></script>
% endif

</body>
</html>
